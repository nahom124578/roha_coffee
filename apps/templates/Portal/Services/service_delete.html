{% extends 'Portal/index.html' %}
{% block main %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'service_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
